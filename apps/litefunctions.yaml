apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litefunctions
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: apps 
  sources:
  - repoURL: ghcr.io/ashupednekar/charts
    targetRevision: x
    chart: litefunctions
    helm:
      values: |
        nats:
          cluster:
            enabled: false
          jetstream:
            enabled: false
          persistence:
            enabled: false
          replicaCount: 1
  #  helm:
  #    valueFiles:
  #    - $values/values.yaml
  #- repoURL: 'git@github.com:ashupednekar/deploy'
  #  targetRevision: apps 
  #  ref: values
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
